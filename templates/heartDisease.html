<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 750px;
            margin: 4% auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        small {
            font-size: 0.85em;
            color: #777;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            width: 100%;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #e8f5e9;
            padding: 15px;
            border-left: 5px solid #4caf50;
            margin-top: 20px;
            font-weight: bold;
            color: #2e7d32;
            border-radius: 8px;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 2% 10px;
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/heartDisease" method="POST">
            <!-- 13 Heart Features -->
            <div class="form-group">
                <label>Age (in years):</label>
                <input type="number" name="age" min="0" max="120" required>
            </div>

            <div class="form-group">
                <label>Sex (0 = Female, 1 = Male):</label>
                <input type="number" name="sex" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label>Chest Pain Type (0-3):</label>
                <input type="number" name="cp" min="0" max="3" required>
                <small>0: Typical angina, 1: Atypical angina, 2: Non-anginal pain, 3: Asymptomatic</small>
            </div>

            <div class="form-group">
                <label>Resting Blood Pressure (mm Hg):</label>
                <input type="number" name="trestbps" min="0" required>
            </div>

            <div class="form-group">
                <label>Serum Cholesterol (mg/dl):</label>
                <input type="number" name="chol" min="0" required>
            </div>

            <div class="form-group">
                <label>Fasting Blood Sugar > 120 mg/dl (0 = No, 1 = Yes):</label>
                <input type="number" name="fbs" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label>Resting ECG Results (0-2):</label>
                <input type="number" name="restecg" min="0" max="2" required>
                <small>0: Normal, 1: ST-T wave abnormality, 2: Left ventricular hypertrophy</small>
            </div>

            <div class="form-group">
                <label>Max Heart Rate Achieved:</label>
                <input type="number" name="thalach" min="0" required>
            </div>

            <div class="form-group">
                <label>Exercise Induced Angina (0 = No, 1 = Yes):</label>
                <input type="number" name="exang" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label>ST Depression Induced by Exercise:</label>
                <input type="number" name="oldpeak" step="0.1" required>
            </div>

            <div class="form-group">
                <label>Slope of Peak Exercise ST Segment (0-2):</label>
                <input type="number" name="slope" min="0" max="2" required>
            </div>

            <div class="form-group">
                <label>Number of Major Vessels (0-3):</label>
                <input type="number" name="ca" min="0" max="3" required>
            </div>

            <div class="form-group">
                <label>Thalassemia Type (1-3):</label>
                <input type="number" name="thal" min="1" max="3" required>
                <small>1: Normal, 2: Fixed Defect, 3: Reversible Defect</small>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        <a href="/">Try Again</a>
        {% endif %}
    </div>
</body>
</html>
