<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liver Disease Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liver Disease Prediction</h2>
        <form method="POST" action="/liverDisease">
            <label>Age</label>
            <input type="number" name="Age" required>

            <label>Gender (1 = Male, 0 = Female)</label>
            <input type="number" name="Gender" min="0" max="1" required>

            <label>Total Bilirubin</label>
            <input type="number" name="Total_Bilirubin" step="0.01" required>

            <label>Alkaline Phosphate</label>
            <input type="number" name="Alkaline_phosphate" step="0.01" required>

            <label>Alamine Aminotransferase</label>
            <input type="number" name="Alamine_Aminotransferace" step="0.01" required>

            <label>Aspartate Aminotransferase</label>
            <input type="number" name="Aspartate_Amino" step="0.01" required>

            <label>Protein</label>
            <input type="number" name="Protien" step="0.01" required>

            <label>Albumin</label>
            <input type="number" name="Albumin" step="0.01" required>

            <label>Albumin/Globulin Ratio</label>
            <input type="number" name="Albumin_Globulin_ratio" step="0.01" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="result">Prediction: {{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
