<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .result-container {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .hypertensive {
            color: red;
        }
        .non-hypertensive {
            color: green;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p class="result {{ 'hypertensive' if prediction == 'Hypertensive' else 'non-hypertensive' }}">{{ prediction }}</p>
        <a href="/" class="btn">Make Another Prediction</a>
    </div>
</body>
</html>
