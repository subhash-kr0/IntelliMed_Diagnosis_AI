<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लंग कैंसर भविष्यवाणी</title>
</head>
<body>
    <h2>लंग कैंसर जोखिम भविष्यवाणी फॉर्म</h2>
    <form action="/predict" method="post">
        <label>GENDER (1 = Male, 0 = Female):</label>
        <input type="number" name="GENDER" required><br>

        <label>AGE:</label>
        <input type="number" name="AGE" required><br>

        <label>SMOKING (1 = Yes, 0 = No):</label>
        <input type="number" name="SMOKING" required><br>

        <label>YELLOW FINGERS (1 = Yes, 0 = No):</label>
        <input type="number" name="YELLOW_FINGERS" required><br>

        <label>ANXIETY (1 = Yes, 0 = No):</label>
        <input type="number" name="ANXIETY" required><br>

        <label>PEER PRESSURE (1 = Yes, 0 = No):</label>
        <input type="number" name="PEER_PRESSURE" required><br>

        <label>CHRONIC DISEASE (1 = Yes, 0 = No):</label>
        <input type="number" name="CHRONIC_DISEASE" required><br>

        <label>FATIGUE (1 = Yes, 0 = No):</label>
        <input type="number" name="FATIGUE" required><br>

        <label>ALLERGY (1 = Yes, 0 = No):</label>
        <input type="number" name="ALLERGY" required><br>

        <label>WHEEZING (1 = Yes, 0 = No):</label>
        <input type="number" name="WHEEZING" required><br>

        <label>ALCOHOL CONSUMING (1 = Yes, 0 = No):</label>
        <input type="number" name="ALCOHOL_CONSUMING" required><br>

        <label>COUGHING (1 = Yes, 0 = No):</label>
        <input type="number" name="COUGHING" required><br>

        <label>SHORTNESS OF BREATH (1 = Yes, 0 = No):</label>
        <input type="number" name="SHORTNESS_OF_BREATH" required><br>

        <label>SWALLOWING DIFFICULTY (1 = Yes, 0 = No):</label>
        <input type="number" name="SWALLOWING_DIFFICULTY" required><br>

        <label>CHEST PAIN (1 = Yes, 0 = No):</label>
        <input type="number" name="CHEST_PAIN" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
