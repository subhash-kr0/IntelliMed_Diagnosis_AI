<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kidney Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Kidney Disease Prediction</h1>
    <form method="POST" action="/kidneyDisease">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature | capitalize }}</label>
            <input type="text" name="{{ feature }}" id="{{ feature }}" required>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result {% if 'Error' in prediction_text %}error{% endif %}">
            {{ prediction_text }}
        </div>
    {% endif %}
</body>
</html>
