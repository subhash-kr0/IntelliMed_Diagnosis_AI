<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Diagnosis Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="text-2xl font-bold text-blue-600">MediDiag</span>
        </div>

        <div class="hidden md:flex space-x-6 items-center">
          <a href="diabetes" class="text-gray-700 hover:text-blue-600 font-medium">Diabetes</a>
          <a href="kidneyDisease" class="text-gray-700 hover:text-blue-600 font-medium">kidneyDisease</a>
          <a href="heartDisease" class="text-gray-700 hover:text-blue-600 font-medium">HeartDisease</a>
          <a href="breastCancer" class="text-gray-700 hover:text-blue-600 font-medium">Breast Cancer</a>
          <a href="hypertension" class="text-gray-700 hover:text-blue-600 font-medium">Hypertension</a>
          <a href="liver" class="text-gray-700 hover:text-blue-600 font-medium">Liver Disease</a>
          <a href="lungCancerPredict" class="text-gray-700 hover:text-blue-600 font-medium">Lung Cancer</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Tumor Detection</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">General Diagnosis</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="menu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="#" class="block text-gray-700 hover:text-blue-600">Diabetes</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Breast Cancer</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Liver Disease</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Lung Cancer</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Tumor Detection</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">General Diagnosis</a>
    </div>
  </nav>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>



</body>
</html>
