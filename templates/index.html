<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Mental Health Treatment Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Family History:</label>
                <select name="family_history" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Work Interference:</label>
                <select name="work_interfere" required>
                    <option value="0">Never</option>
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                </select>
            </div>

            <div class="form-group">
                <label>Remote Work:</label>
                <select name="remote_work" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tech Company:</label>
                <select name="tech_company" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
