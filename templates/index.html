<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <!-- All 13 Features -->
            <div class="form-group">
                <label>Age (in years):</label>
                <input type="number" name="age" min="0" max="120" required>
            </div>

            <div class="form-group">
                <label>Sex (0 = Female, 1 = Male):</label>
                <input type="number" name="sex" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label>Chest Pain Type (0-3):</label>
                <input type="number" name="cp" min="0" max="3" required>
                <small>0: Typical angina, 1: Atypical angina, 2: Non-anginal pain, 3: Asymptomatic</small>
            </div>

            <div class="form-group">
                <label>Resting Blood Pressure (mm Hg):</label>
                <input type="number" name="trestbps" min="0" required>
            </div>

            <div class="form-group">
                <label>Serum Cholesterol (mg/dl):</label>
                <input type="number" name="chol" min="0" required>
            </div>

            <div class="form-group">
                <label>Fasting Blood Sugar > 120 mg/dl (0 = No, 1 = Yes):</label>
                <input type="number" name="fbs" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label>Resting ECG Results (0-2):</label>
                <input type="number" name="restecg" min="0" max="2" required>
                <small>0: Normal, 1: ST-T wave abnormality, 2: Left ventricular hypertrophy</small>
            </div>

            <div class="form-group">
                <label>Max Heart Rate Achieved:</label>
                <input type="number" name="thalach" min="0" required>
            </div>

            <div class="form-group">
                <label>Exercise Induced Angina (0 = No, 1 = Yes):</label>
                <input type="number" name="exang" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label>ST Depression Induced by Exercise:</label>
                <input type="number" name="oldpeak" step="0.1" required>
            </div>

            <div class="form-group">
                <label>Slope of Peak Exercise ST Segment (0-2):</label>
                <input type="number" name="slope" min="0" max="2" required>
            </div>

            <div class="form-group">
                <label>Number of Major Vessels (0-3):</label>
                <input type="number" name="ca" min="0" max="3" required>
            </div>

            <div class="form-group">
                <label>Thalassemia Type (0-3):</label>
                <input type="number" name="thal" min="0" max="3" required>
                <small>1 = Normal; 2 = Fixed Defect; 3 = Reversable Defect</small>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
