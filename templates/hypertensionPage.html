<!DOCTYPE html>
<html>
<head>
    <title>Hypertension Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #eef2f7;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 25px 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            background-color: #d9f2e6;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hypertension Prediction</h1>
    <form action="/hypertension" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" step="0.1" name="bmi" required>

        <label for="systolic_bp">Systolic Blood Pressure:</label>
        <input type="number" id="systolic_bp" name="systolic_bp" required>

        <label for="diastolic_bp">Diastolic Blood Pressure:</label>
        <input type="number" id="diastolic_bp" name="diastolic_bp" required>

        <label for="cholesterol">Cholesterol:</label>
        <input type="number" id="cholesterol" name="cholesterol" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
