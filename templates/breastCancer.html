<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Diagnosis Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f6391;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background: #ecf0f1;
            border-left: 5px solid #27ae60;
            border-radius: 6px;
            font-size: 18px;
            color: #2d3436;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Breast Cancer Diagnosis Predictor</h1>
        <form action="/breastCancerPredict" method="POST">
            {% for feature in features %}
            <div class="form-group">
                <label>{{ feature.replace('_', ' ').title() }}:</label>
                <input type="number" step="any" name="{{ feature }}" placeholder="Enter {{ feature.replace('_', ' ') }}" required>
            </div>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
